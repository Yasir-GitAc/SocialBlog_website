<header>
  <div class="logo"><span><a href="{% url 'account:index' %}"><h1>Socialblog</h1></a></span></div>

  <form method="GET" action="{% url 'account:search-result' %}" class="search-bar">
    <input type="text" name="search_query" value="{{search_query}}" placeholder="what are u looking for" >
    <button type="submit">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </form>

  <div class="nav_toogle_btn">
    <i class="fas fa-bars close_btn_icon" id="hamburger"></i>
    <i class="fa-solid fa-xmark close_btn_icon" id="cross_sign"></i>
  </div>

  <nav class="navigation">

    <ul class="nav_ul">
      <li><a href="{% url 'account:index' %}">Home</a></li>
      <li><a href="{% url 'account:friends' %}">Friends</a></li>
      <li><a href="{% url 'account:about' %}">About</a></li>
      {% if request.user.is_authenticated %}
        <li><a href="{% url 'account:logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'account:login' %}">Login/SignUp</a></li>
        <li><a href="{% url 'account:take-a-tour' %}">Take A Tour</a></li>
      {% endif %}
      <li class="search_btn_holder"><a href="#" id="nav_search_btn">Search</a></li>
      <li class="nav_search_bar">
        <form method="GET" action="{% url 'account:search-result' %}" class="nav_search_bar_form">
          <input type="text" name="search_query" value="{{search_query}}" placeholder="Search" >
          <button type="submit" >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </li>
    </ul>
    <div class="profile_picture nav_profile_picture">
      {% if request.user.is_authenticated %}
        <a href="{% url 'account:profile' pk=request.user.profile.id %}">
          <img src="{{request.user.profile.profile_picture.url}}" class="profile_picture_img" alt="profile_picture">
        </a>
      {% else %}
        <a href="{% url 'account:login' %}">
          <img src="media/profile_images/user-default.jpg" class="profile_picture_img" alt="profile_picture">
        </a>
      {% endif %}
    </div>

  </nav>

</header>
